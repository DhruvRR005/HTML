<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body class="bg-[#5CB3FF]">
    <center class="bg-[#3a4f39] w-[1000px] h-[800px]">
      <div
        class="w-[100%] h-[80px] border-b-[2px] flex flex-row justify-between border-[#707070] p-6"
      >
        <img src="./image/devedit.png" alt="" class="w-[300px] h-[50px]" />
        <ul class="flex flex-row">
          <li class="text-[20px] px-2">Home</li>
          <li class="text-[20px] px-2">About</li>
          <li class="text-[20px] px-2">Contact</li>
          <li class="text-[20px] px-2"><button>Profile</button></li>
          <li class="px-2">
            <img
              src="./image/image.jpg"
              alt
              class="w-[40px] h-[40px] bg-[#E8E8E8] p-2 rounded-[48px]"
            />
          </li>
          <li class="px-2"><img src="./image/pass icon.png" /></li>
        </ul>
      </div>
      <p class="text-[32px] font-[800] text-left mt-4 ml-[70px]">
        Create your Profile
      </p>
      <p class="text-[20px] font-[600] text-left mt-4 ml-[70px]">
        Let's get some information to create your profile. You can always change
        this later in your account settings.
      </p>

      <p class="text-[20px] font-[600] text-left mt-4 ml-[70px]">Full Name</p>
      <input
        type="text"
        name=""
        id=""
        class="w-[500px] h-[60px] ml-[-355px] outline-none placeholder:pl-8 palceholder:text-[20px] placeholder:font-[600] mt-4 border-[2px] bg-[#E8E8E8] rounded-[12px]"
        placeholder="Enter Your Full name.."
      />
      <p class="text-[20px] font-[600] text-left mt-4 ml-[70px]">Email</p>
      <input
        type="text"
        name=""
        id=""
        class="w-[500px] h-[60px] ml-[-355px] outline-none placeholder:pl-8 palceholder:text-[20px] placeholder:font-[600] mt-4 border-[2px] bg-[#E8E8E8] rounded-[12px]"
        placeholder="Enter Your Email.."
      />
      <p class="text-[20px] font-[600] text-left mt-4 ml-[70px]">Password</p>
      <input
        type="text"
        name=""
        id=""
        class="w-[500px] h-[60px] ml-[-355px] outline-none placeholder:pl-8 palceholder:text-[20px] placeholder:font-[600] mt-4 border-[2px] bg-[#E8E8E8] rounded-[12px]"
        placeholder="Enter Your password.."
      />
      <br />
      <button
        type="button"
        class="w-[500px] h-[50px] mt-4 ml-[-355px] bg-[#BFBFBF] rounded-[48px] text-[16px] font-[700]"
      >
        Create Profile
      </button>
    </center>
  </body>
</html>
